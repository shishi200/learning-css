<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/positioning.css">
    <title>Learning css</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Positioning</h1>
        <div>
            <h2 class="subtitle">Static :</h2>
            <div class="static"></div>
        </div>
        <div>
            <h2 class="subtitle">Relative</h2>
            <div class="relative"></div>
            <!-- <span>text</span> -->
        </div>
        <div style="position: relative">
            <h2 class="subtitle">Absolute</h2>
            <div class="absolute"></div>
        </div>
        <div>
            <h2 class="subtitle">Fixed</h2>
            <div class="fixed"></div>
        </div>
        <div style="border: 1px solid black; height: 150px;overflow-y: scroll">
            <h2 class="subtitle">Sticky</h2>
            <div class="sticky"></div>
            <div style="height: 400px"></div>
        </div>
    </div>
</body>
</html>
